<!DOCTYPE html>

<html>

<head>
    <style>
        #grad1 {
            height: 150px;
            background-color: #cccccc;
           
        }

        .background {
            background: no-repeat center center fixed;
            background-size: cover;
            object-fit: cover;
            background-repeat: no-repeat;
            background-size: 100% 90%;
            background-image: url('https://i.im.ge/2022/06/18/rGzOo1.jpg');
        }

        .image {
            width: 300px;
            height: 200px;
            opacity: 1;
            display: block;
            transition: .5s ease;
            backface-visibility: hidden;
            background-image: none;
            border-style: solid;
        }
    </style>
    <script type="text/javascript">
        function changeBackground(url) {
            for (var i = 0; i < imageUrl.length; i++) {
                document.getElementById("products" + i.toString()).style.backgroundImage = "url(" + url + ")";
            }
        }

        const imageUrl = new Array(
            "https://i.im.ge/2022/06/18/rGo2Oh.png",
            "https://i.im.ge/2022/06/18/rGoFyX.png",
            "https://i.im.ge/2022/06/18/rGoTTz.png",
            "https://i.im.ge/2022/06/18/rGo2Oh.png",
            "https://i.im.ge/2022/06/18/rGoFyX.png",
            "https://i.im.ge/2022/06/18/rGoTTz.png"
        );
        function displayProducts() {
            var tableProducts = document.getElementById("displayProducts");
            for (var i = 0; i < imageUrl.length; i++) {
                if (i % 3 == 0)
                    var row = tableProducts.insertRow(-1);
                var cell1 = row.insertCell(0);
                cell1.style.opacity = "0.8";
                cell1.innerHTML = "<img id='products" + i.toString() + "' src='" + imageUrl[i] + "' class='image'>";
            }

        }
    </script>

</head>

<body id="body" onload="displayProducts()">
    <div id="grad1">
        <img src="https://i.im.ge/2022/06/18/rGzVi1.png" style="position:absolute;left: 38%;height: 170px;width: 250px;">
    </div>
    <div>
        <table style="padding-left:12%;padding-top: 8%;" id="displayProducts">
        </table>
    </div>
    <input style="position:absolute;top: 0px ;" onclick="changeBackground('https://i.im.ge/2022/06/18/rGaeQp.png')"
        id="backgroundEdit" type="button" value="מנורות">


</body>

</html>
