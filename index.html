    <style>
        CSSResult Skip Results Iframe EDIT ON * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'Heebo';
            margin: 0;

        }

        .waviy {
            position: relative;
        }

        .waviy span {
            position: relative;
            display: inline-block;
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
            animation: flip 3s infinite;
            animation-delay: calc(-5s)
        }

        @keyframes flip {

            0%,
            80% {
                transform: rotateY(360deg)
            }
        }


        * {
            box-sizing: border-box;
        }



        table {
            font-family: 'Heebo';

        }

        tr {
            border: 1pt solid black;
        }


        /* Style the header */
        #header {
            width: 100%;
            position: fixed;
            height: 400px;
            transition: 0.2s;
            background-color: #cccccc;
            width: 612px;
        }



        .image {
            width: 209px;
            height: 200px;
            display: block;
            transition: .5s ease;
            backface-visibility: hidden;
            background-image: none;
        }
    </style>
    <script>

        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            document.getElementById("logo").className = null;
            if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
                document.getElementById("logo").style.height = "200px";
                document.getElementById("header").style.height = "100px";
                document.getElementById("header").style.paddingLeft = "150px";
                document.getElementById("tableDiv").style.marginTop = "230px";
                document.getElementById("firstRow").innerHTML = "";
                document.getElementById("line").style.display = "none";
                document.getElementById("tt").style.display = "none";
                document.getElementById("logos").style.marginTop = "-200px";
                document.getElementById("logos").style.marginLeft = "-110px";



            }

            else {
                document.getElementById("logo").style.height = "400px";
                document.getElementById("header").style.height = "400px";
                document.getElementById("header").style.left = "0%";
                document.getElementById("header").style.paddingLeft = "0px";
                document.getElementById("tableDiv").style.marginTop = "400px";
                document.getElementById("line").style.display = "inline";
                document.getElementById("tt").style.display = "inline";
                document.getElementById("logos").style.marginTop = "-50px";
                document.getElementById("logos").style.marginLeft = "10px";








            }
        }
    </script>

        function startTouch(e) {
            initialX = e.touches[0].clientX;
            initialY = e.touches[0].clientY;
        };

        function moveTouch(e) {

            if (initialX === null) {
                return;
            }

            if (initialY === null) {
                return;
            }

            var currentX = e.touches[0].clientX;
            var currentY = e.touches[0].clientY;

            var diffX = initialX - currentX;
            var diffY = initialY - currentY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // sliding horizontally
                if (diffX > 0) {
                    // swiped left
                    var content = this.innerHTML;
