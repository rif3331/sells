<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        table {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* Style the header */
        #header {
            width: 100%;
            position: fixed;
            height: 400px;
            transition: 0.2s;
            background-color: #cccccc;

        }

        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the topnav links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .image {
            width: 200px;
            height: 200px;
            opacity: 1;
            display: block;
            transition: .5s ease;
            backface-visibility: hidden;
            background-image: none;
            border-style: solid;
        }
    </style>
    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("logo").style.height = "200px";
                document.getElementById("header").style.height = "100px";
                document.getElementById("header").style.paddingLeft = "150px";
                document.getElementById("tableDiv").style.marginTop = "230px";
                document.getElementById("firstRow").innerHTML = "";

            }

            else {
                document.getElementById("logo").style.height = "400px";
                document.getElementById("header").style.height = "400px";
                document.getElementById("header").style.left = "0%";
                document.getElementById("header").style.paddingLeft = "0px";
                document.getElementById("tableDiv").style.marginTop = "400px";
                document.getElementById("firstRow").innerHTML = "ברוכים הבאים לסייל, אם אתם רוצים לעלות פריט תשלחו תמונה שלו (אפשר יותר), תיאור מוצר (מידה, מצבשימוש, צבע וכדומה) למספר 050-2180883";




            }
        }
    </script>
