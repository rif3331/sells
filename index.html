    <style>
        /* CSS */
        .button-28 {
            appearance: none;
            background-color: transparent;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 12px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            height: 40px;
            min-width: 0;
            padding: 0px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 100%;
            will-change: transform;
            color: #fff;
            background-color: #1A1A1A;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .button-28:disabled {
            pointer-events: none;
        }

        .button-28:active {
            box-shadow: none;
            transform: translateY(0);
        }







        CSSResult Skip Results Iframe EDIT ON * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'Heebo';
            margin: 0;

        }

        .waviy2 {
            position: relative;
        }

        .waviy2 span {
            position: relative;
            display: inline-block;
            font-size: 14px;
            color: rgb(250, 249, 249);
            text-transform: uppercase;
            animation: flip 3s infinite;
            animation-delay: calc(-5s)
        }

        .waviy {
            position: relative;
        }

        .waviy span {
            position: relative;
            display: inline-block;
            font-size: 20px;
            color: rgb(250, 249, 249);
            text-transform: uppercase;
            animation: flip 3s infinite;
            animation-delay: calc(-5s)
        }

        @keyframes flip {

            0%,
            80% {
                transform: rotateY(0)
            }
        }


        * {
            box-sizing: border-box;
        }



        table {
            font-family: 'Heebo';

        }

        tr {
            border: 1pt solid black;
        }


        /* Style the header */
        #header {
            width: 100%;
            position: fixed;
            height: 400px;
            transition: 0.2s;
            background-image: url("https://media.gettyimages.com/videos/abstract-stripes-background-loop-video-id946877514?s=640x640");
            background-size: 143%;
            width: 612px;
        }



        .image {
            width: 209px;
            height: 200px;
            display: block;
            transition: .5s ease;
            backface-visibility: hidden;
            background-image: none;
        }
    </style>
